<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>{% block title %}   {% endblock %}</title>
	<meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'styles/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'styles/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'images/hairess_logo.jpeg' %}">
        
</head>
<body>
	{% block content %}

	{% endblock %}
	<!-- Javascript -->
	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'styles/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/scripts.js' %}"></script>
	
	<!--[if lt IE 10]>
		<script src="assets/js/placeholder.js"></script>
	<![endif]-->
</body>
</html>
